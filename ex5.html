<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
    var lang = ['HTML','CSS','JavaScript','Vue','React','Angular'];
    </script>
    <ul>
        <script>
            var i = 0;
            while (i < lang.length)
            {
                document.write('<li>'+lang[i]+'</li>')
                /** document.write('<li><a href="http://a.com/'+lang[i]+'">'+lang[i]+'</a></li>') **/
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
